name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python Cmd
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-cmd:
    runs-on: windows-latest
    steps:
      - name: Current Dir (Powershell)
        run: Get-Location
      - name: Current Dir (BASH)
        run: pwd
        shell: bash